name: Build and Test

on:
  push:
    branches: [next, main]
  pull_request:
    branches: [next, main]

jobs:
  # Build the library and site
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          cmd: yarn install && yarn build

  # Run the test suite
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.x.x
        with:
          working-directory: tests
          start: yarn run start
          wait-on: http://localhost:1234
