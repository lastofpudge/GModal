name: Build and Test

on:
  push:
    branches: [next, main]
  pull_request:
    branches: [next, main]

jobs:
  # Build the library and site
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          cmd: yarn install && yarn build

  # Run the test suite
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: yarn add cypress -wD # or yarn add cypress -wD
      - uses: cypress-io/github-action@v3.1.0
        with:
          build: yarn build
          runTests: false # just build site
      - uses: cypress-io/github-action@v3.1.0
        with:
          install: false
          working-directory: tests
          command-prefix: yarn dlx
          start: yarn start
          wait-on: http://localhost:1234
